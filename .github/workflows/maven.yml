name: Test Automation Workflow

on:
  schedule:
    - cron: 00 18 * * *
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # --- Create folders required by tests ---
      - name: Create required directories
        run: |
          mkdir -p screenshots
          mkdir -p logs

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Automation Tests
        run: mvn test -X -Dbrowser=chrome -DisLambdaTest=true -DisHeadless=true

      # -------- Upload Logs --------
      - name: Upload Test Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: logs/

      # -------- Upload Screenshots --------
      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/

      # -------- Upload Report --------
      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
