name: Test Automation Workflow

on:
  schedule:
  - cron: 00 18 * * *
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Running test Automation Framework with Maven
      run: mvn test -X -Dbrowser=chrome -DisLambdaTest=true -DisHeadless=true 
        
    - name: Upload Test Logs
      if: always()
      uses: actions/upload-artifact@v5.0.0
      with:
       name: Test Logs
       path: logs/

    - name: Upload ScreenShots as Artifacts
      if: always()
      uses: actions/upload-artifact@v5.0.0
      with:
       name: screenshots
       path: screenshots/

    - name: Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v5.0.0
      with:
       name: Test Logs
       path: report.html

    - name: Test Execution Status
      run: echo "Test Execution Completed"

    - name: copy Report to gh-pages Folder
      if: always()

      run: |
        mkdir -p public/extent-reports
        cp -R report.html public/extent-reports/
        cp -R screenshots/ public/extent-reports/screenshots/
        ls -l

    - name: Deploy to GitHub Pages
      if: always()
      uses: JamesIves/github-pages-deploy-action@v4.7.4
      with:
        folder: public/extent-reports/
        token: ${{ secrets.PAT1234 }}
        clean: true
      
    

        


      
