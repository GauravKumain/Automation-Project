name: Test Automation Workflow

on:
  schedule:
    - cron: 00 18 * * *
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Running Maven Tests
      run: mvn test -X -Dbrowser=chrome -DisLambdaTest=true -DisHeadless=true 

    - name: Upload Logs
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: logs
        path: logs/

    - name: Upload Screenshots
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: screenshots
        path: screenshots/
        if-no-files-found: ignore

    - name: Upload Extent Report
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: extent-report
        path: report.html

    - name: Test Execution Status
      run: echo "Test Execution Completed"

    - name: Copy Report to gh-pages Folder
      if: always()
      run: |
        mkdir -p public/extent-reports

        # Copy report
        cp -R report.html public/extent-reports/

        # Copy screenshots only if exists
        if [ -d screenshots ]; then
          mkdir -p public/extent-reports/screenshots
          cp -R screenshots/* public/extent-reports/screenshots/
        else
          echo "No screenshots folder found."
        fi

        ls -l public/extent-reports

    - name: Deploy to GitHub Pages
      if: always()
      uses: JamesIves/github-pages-deploy-action@v4.7.4
      with:
        folder: public/extent-reports/
        token: ${{ secrets.PAT1234 }}
        clean: true
